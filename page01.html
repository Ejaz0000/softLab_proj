<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 01</title>
    <link rel="stylesheet" href="style01.css">
</head>

<body>
    <!-- Green Header section -->
    <div class="header">
        <img class="header_img01" src="assets/Group 22.png" alt="Header Image">
        <img class="header_img02" src="assets/Path 2.png" alt="Headee Image">
    </div>

     <!-- Workout image section -->

    <div class="workout_img">
        <img src="assets/undraw_workout_gcgu.png" alt="workout">
    </div>

    <!-- Introduction section -->

    <h2>Let's do you diet <span class="name_text">katy</span></h2>

    <!-- Form container -->

    <div class="container">
        <input type="text" placeholder="What is your current weight?">
        <input type="text" placeholder="What is your current height?">
    </div>

    <!-- Bottom navigation -->

    <div class="bottom">
        <!-- Step indicator -->
        <div class="steps">1/4 steps</div>
        <!-- Next button -->
        <div class="next">
            <a href="#" class="next_button">
                <img src="assets/Group 549.svg" alt="Next Button" width="25" height="25">
            </a>
            <div class="next_text">Next</div>
        </div>
    </div>

</body>

</html>
