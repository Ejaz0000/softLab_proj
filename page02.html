<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style02.css">
  <title>Page 02</title>
</head>

<body>
  <!-- Header section with background image -->
  <div class="header">
    <!-- Heading image -->
    <img class="header_img01" src="assets/Mask Group 3.png" alt="Header Image">
    <!-- Back button and Love button-->
    <div class="header_buttons">
      <div class="back_button"><img class="header_img01" src="assets/arrow.png" alt="arrow Image"></div>
      <div class="love_button"><img class="header_img01" src="assets/love.png" alt="love Image"></div>
    </div>
  </div>

   <!-- Heading text -->
  <h2>Yogurt with Fruits</h2>
  <!-- Sub-heading text -->
  <div class="sub_info">
    <p>Quisque sit amet sagittis erat. Duis pharetra ornare venenatis. Nulla</p>
  </div>

  <!-- Nutritional information section -->
  <div class="nutrition_info container">
    <h4>Nutritional information</h4>
    <!-- Nutritional values -->
    <div class="nutritions info_row">
      <p><span>243</span> calorias</p>
      <p><span>2,8g</span> grasas</p>
      <p><span>45,7g</span> carbohid.</p>
      <p><span>9,8g</span> proteinas</p>
    </div>
  </div>

  <!-- Ingredients section -->
  <div class="ingredient_info container">
    <h4>Ingredients</h4>
    <!-- List of ingredients with images -->
    <div class="ingredients info_row">
      <div>
        <div class="ingredients_img"><img src="assets/sara-cervera-WJb6U3NdD54-unsplash.png" alt="Header Image"></div>
        <p>Kiwi</p>
      </div>
      <div>
        <div class="ingredients_img"><img src="assets/sara-cervera-4caIPcmVDII-unsplash.png" alt="Header Image"></div>
        <p>Yogurt</p>
      </div>
      <div>
        <div class="ingredients_img"><img src="assets/nicholas-barbaros-Oqrx1ZxBYtc-unsplash.png" alt="Header Image">
        </div>
        <p>Cherry</p>
      </div>
      <div>
        <div class="ingredients_img"><img src="assets/joanna-kosinska-4qujjbj3srs-unsplash.png" alt="Header Image">
        </div>
        <p>Blueberry</p>
      </div>

    </div>
  </div>

  <!-- Preparation section -->
  <div class="preparation_info container">
    <h4>preparation</h4>
    <div class="preparations info_row">
      <p>No data provided</p>

    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <!-- Home button -->
    <div class="home">
      <div class="home_img"><img src="assets/social-media.svg" alt="Home_icon"></div>
      <p>Home</p>
    </div>
    <!-- Other buttons -->
    <div class="other_bottons">
      <img src="assets/interface (2).svg" alt="user_icon">
      <img src="assets/sports-and-competition.svg" alt="sports_icon">
      <img src="assets/symbol.svg" alt="Home_icon">
    </div>
  </div>

</body>

</html>
